<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript | Aula 05 - CRUD com jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Maven+Pro&family=Orienta&family=Press+Start+2P&family=Questrial&display=swap');
    </style>
</head>

<body style="background: rgba(14,66,94,1) ;font-family: 'Comfortaa', cursive;" class="container">
    <header class="pt-2 row mb-4">
        <section class="col">
            <div class="card bg-secondary text-bg-dark">
                <div class="card-body text-center">
                    <h1>Crud de pessoas</h1>
                    <a href="/aula05/vertical.html" class="btn btn-sm btn-outline-light me-2">Vertical</a>
                    <a href="/aula05/horizontal.html" class="btn btn-sm btn-outline-light me-2">Horizontal</a>
                </div>
                
            </div>
        </section>
    </header>

    <section class="row">
        <aside class="col-3">
            <div class="card bg-secondary text-bg-dark">
                <div class="text-center card-header fw-bolder">Formulário</div>
                <form>
                    <div class="card-body fw-semibold">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" class=" form-control" required />

                        <div class="row">
                            <div class="col-4">
                                <label for="idade">Idade</label>
                                <input type="number" id="idade" class="form-control" />
                            </div>
                            <div class="col">
                                <label for="cidade">Cidade</label>
                                <input type="text" id="cidade" class="form-control" value="Blumenau" readonly />
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-lg btn-success" id="add">
                            <img src="/aula05/Mídias/users-add-profile-avatar-user-account-svgrepo-com.svg" alt="">
                        </button>
                        <button type="submit" class="btn btn-lg btn-primary" id="update">
                            <img src="/aula05/Mídias/users-more-profile-avatar-user-account-svgrepo-com.svg" alt="">
                        </button>
                        <button type="reset" class="btn btn-danger" id="clean">
                            <img src="/aula05/Mídias/clear.svg" width="26px" height="31px" alt="">
                        </button>
                    </div>
                </form>
            </div>
        </aside>
        <main class="col">
            <div class="card bg-secondary text-bg-dark text-center">
                <div class="card-header fw-bolder">Dados</div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-dark table-hover">
                        <thead>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Cidade</th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Nome de exemplo</td>
                                <td>Idade de exemplo</td>
                                <td>Cidade de exemplo</td>
                                <td>
                                    <button class="btn btn-lg btn-primary"><img
                                            src="/aula05/Mídias/users-more-profile-avatar-user-account-svgrepo-com.svg"
                                            alt=""></button>
                                    <button class="btn btn-lg btn-danger"><img
                                            src="/aula05/Mídias/users-remove-profile-avatar-user-account-svgrepo-com.svg"
                                            alt=""></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/aula05/JS/crud.js"></script>
</body>

</html>
